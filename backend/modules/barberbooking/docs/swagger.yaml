basePath: /api/v1/barberbooking
definitions:
  barberBookingController.CancelRequest:
    properties:
      actor_customer_id:
        type: integer
      actor_user_id:
        type: integer
    type: object
  barberBookingController.DeleteReviewRequest:
    properties:
      actor_customer_id:
        type: integer
    type: object
  barberBookingController.RescheduleRequest:
    properties:
      actor_customer_id:
        type: integer
      actor_user_id:
        type: integer
      new_start_time:
        type: string
    type: object
  barberBookingDto.WorkingHourInput:
    properties:
      end_time:
        description: เวลาปิด
        type: string
      start_time:
        description: เวลาเปิด
        type: string
      weekday:
        description: 0–6
        type: integer
    type: object
  barberBookingModels.Appointment:
    properties:
      barber:
        $ref: '#/definitions/barberBookingModels.Barber'
      barber_id:
        type: integer
      branch_id:
        description: ไม่ preload branch
        type: integer
      created_at:
        type: string
      customer:
        $ref: '#/definitions/barberBookingModels.Customer'
      customer_id:
        type: integer
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      end_time:
        type: string
      id:
        type: integer
      notes:
        type: string
      service:
        $ref: '#/definitions/barberBookingModels.Service'
      service_id:
        type: integer
      start_time:
        type: string
      status:
        $ref: '#/definitions/barberBookingModels.AppointmentStatus'
      tenant_id:
        type: integer
      updated_at:
        type: string
      user_id:
        description: อ้าง user ที่สร้างคิว (ไม่มี FK)
        type: integer
    type: object
  barberBookingModels.AppointmentReview:
    properties:
      appointment:
        $ref: '#/definitions/barberBookingModels.Appointment'
      appointment_id:
        type: integer
      comment:
        type: string
      created_at:
        type: string
      customer:
        $ref: '#/definitions/barberBookingModels.Customer'
      customer_id:
        type: integer
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      rating:
        type: integer
      updated_at:
        type: string
    type: object
  barberBookingModels.AppointmentStatus:
    enum:
    - PENDING
    - CONFIRMED
    - CANCELLED
    - COMPLETED
    - NO_SHOW
    - RESCHEDULED
    type: string
    x-enum-varnames:
    - StatusPending
    - StatusConfirmed
    - StatusCancelled
    - StatusComplete
    - StatusNoShow
    - StatusRescheduled
  barberBookingModels.AppointmentStatusLog:
    properties:
      appointmentID:
        description: ใช้ struct ได้ถ้าต้องการ preload
        type: integer
      changedAt:
        type: string
      changedByCustomerID:
        description: Loose FK → ไม่ preload
        type: integer
      changedByUserID:
        description: Loose FK → ไม่ preload
        type: integer
      id:
        type: integer
      newStatus:
        type: string
      notes:
        type: string
      oldStatus:
        type: string
    type: object
  barberBookingModels.Barber:
    properties:
      branch_id:
        type: integer
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      phone_number:
        type: string
      tenantID:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  barberBookingModels.BarberWorkload:
    properties:
      barber_id:
        type: integer
      created_at:
        type: string
      date:
        type: string
      id:
        type: integer
      total_appointments:
        type: integer
      total_hours:
        type: integer
    type: object
  barberBookingModels.Customer:
    properties:
      createdAt:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        description: Composite Index
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        description: optional
        type: string
      tenantID:
        description: Composite Index
        type: integer
      updated_at:
        type: string
    type: object
  barberBookingModels.Service:
    properties:
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      duration:
        description: ระยะเวลาโดยประมาณ
        type: integer
      id:
        type: integer
      name:
        type: string
      price:
        description: ราคาบริการ
        type: number
      tenant_id:
        type: integer
      updated_at:
        type: string
    type: object
  barberBookingModels.Unavailability:
    properties:
      barber_id:
        description: → booking.barbers.id
        type: integer
      branch_id:
        description: → core.branches.id
        type: integer
      created_at:
        type: string
      date:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      reason:
        type: string
      updated_at:
        type: string
    type: object
  barberBookingPort.CreateAppointmentRequest:
    properties:
      barber_id:
        example: 3
        type: integer
      branch_id:
        example: 1
        type: integer
      customer_id:
        example: 4
        type: integer
      notes:
        example: 'Preferred barber: John'
        type: string
      service_id:
        example: 2
        type: integer
      start_time:
        example: "2025-05-30T10:00:00Z"
        type: string
    type: object
  barberBookingPort.CreateAppointmentReviewRequest:
    properties:
      comment:
        example: Great service!
        type: string
      customer_id:
        example: 4
        type: integer
      rating:
        example: 5
        type: integer
    type: object
  barberBookingPort.UpdateAppointmentReviewRequest:
    properties:
      comment:
        example: Updated comment
        type: string
      rating:
        example: 4
        type: integer
    type: object
  barberBookingPort.UpsertBarberWorkloadRequest:
    properties:
      appointments:
        description: จำนวนการนัดหมาย
        example: 10
        type: integer
      date:
        description: วันที่ในรูปแบบ YYYY-MM-DD
        example: "2025-05-30"
        type: string
      hours:
        description: จำนวนชั่วโมงทำงาน
        example: 8
        type: integer
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
info:
  contact: {}
  description: API สำหรับโมดูล barberbooking
  title: BarberBooking API
  version: "1.0"
paths:
  /barbers/:barber_id:
    get:
      consumes:
      - application/json
      description: คืนข้อมูล Barber ตามรหัสที่ระบุ
      parameters:
      - description: รหัส Barber
        in: path
        name: barber_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: คืนค่า status success, message และข้อมูลช่างตัดผมใน key `data`
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid barber_id
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Barber not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to fetch barber
          schema:
            additionalProperties:
              type: string
            type: object
      summary: ดึงข้อมูลช่างตัดผมตาม ID
      tags:
      - Barber
  /none:
    delete:
      consumes:
      - application/json
      description: ลบ Appointment Review ตามรหัสที่ระบุ โดยระบุ ActorCustomerID
      parameters:
      - description: รหัส Tenant
        in: path
        name: tenant_id
        required: true
        type: integer
      - description: รหัส Appointment
        in: path
        name: appointment_id
        required: true
        type: integer
      - description: รหัส Review
        in: path
        name: review_id
        required: true
        type: integer
      - description: Payload สำหรับลบรีวิว (actor_customer_id)
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/barberBookingController.DeleteReviewRequest'
      produces:
      - application/json
      responses:
        "200":
          description: คืนค่า status success และข้อความยืนยันการลบ
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid parameters หรือ invalid JSON body
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: not authorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Review not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: ลบรีวิว
      tags:
      - Review
    get:
      consumes:
      - application/json
      description: คืนค่า average rating (float64) ของช่างตัดผมที่ระบุ ภายใน Tenant
        สำหรับ consistency ของ URL
      parameters:
      - description: รหัส Tenant
        in: path
        name: tenant_id
        required: true
        type: integer
      - description: รหัส Barber
        in: path
        name: barber_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: คืนค่า status success และ average rating ใน key `data`
          schema:
            additionalProperties:
              type: number
            type: object
        "400":
          description: Invalid tenant_id หรือ barber_id
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: ดึงคะแนนเฉลี่ยของช่างตัดผม
      tags:
      - Review
  /tenants/:tenant_id/appointments:
    get:
      consumes:
      - application/json
      description: คืนรายการ Appointment ของ Tenant ที่ระบุ โดยรองรับการกรองตาม branch_id,
        barber_id, customer_id, status, ช่วงวัน (RFC3339), pagination (limit, offset)
        และการจัดเรียง (sort_by)
      parameters:
      - description: รหัส Tenant
        in: path
        name: tenant_id
        required: true
        type: integer
      - description: กรองตาม Branch ID
        in: query
        name: branch_id
        type: integer
      - description: กรองตาม Barber ID
        in: query
        name: barber_id
        type: integer
      - description: กรองตาม Customer ID
        in: query
        name: customer_id
        type: integer
      - description: กรองตามสถานะ Appointment
        in: query
        name: status
        type: string
      - description: กรองวันที่เริ่มต้น (RFC3339)
        in: query
        name: start_date
        type: string
      - description: กรองวันที่สิ้นสุด (RFC3339)
        in: query
        name: end_date
        type: string
      - description: จำนวนรายการสูงสุด (pagination)
        in: query
        name: limit
        type: integer
      - description: เลื่อนข้ามรายการ (pagination)
        in: query
        name: offset
        type: integer
      - description: จัดเรียงผลลัพธ์ เช่น start_time desc
        in: query
        name: sort_by
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: คืนค่า status success และ array ของ Appointment ใน key `data`
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/barberBookingModels.Appointment'
              type: array
            type: object
        "400":
          description: Invalid query parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: ดึงรายการนัดหมายของ Tenant
      tags:
      - Appointment
    post:
      consumes:
      - application/json
      description: สร้าง Appointment ภายใต้ Tenant ที่ระบุ พร้อมกรอก branch, service,
        customer, optional barber, start_time (RFC3339) และ notes
      parameters:
      - description: รหัส Tenant
        in: path
        name: tenant_id
        required: true
        type: integer
      - description: Payload สำหรับสร้างนัดหมาย
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/barberBookingPort.CreateAppointmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: คืนค่า status success พร้อมข้อมูล Appointment ที่สร้าง
          schema:
            $ref: '#/definitions/barberBookingModels.Appointment'
        "400":
          description: Missing required fields หรือ Invalid format
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: สร้างนัดหมายใหม่ (Create Appointment)
      tags:
      - Appointment
  /tenants/:tenant_id/appointments/:appointment_id:
    delete:
      consumes:
      - application/json
      description: ลบ Appointment ตามรหัสที่ระบุ ภายใต้ Tenant ที่กำหนด (ต้องมีสิทธิ์
        Tenant หรือ TenantAdmin)
      parameters:
      - description: รหัส Tenant
        in: path
        name: tenant_id
        required: true
        type: integer
      - description: รหัส Appointment
        in: path
        name: appointment_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: คืนค่า status success และข้อความยืนยันการลบ
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid tenant_id หรือ appointment_id
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Permission denied
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Appointment not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: ลบการนัดหมาย
      tags:
      - Appointment
    get:
      consumes:
      - application/json
      description: คืนรายละเอียด Appointment ตามรหัสที่ระบุ ภายใต้ Tenant สำหรับความสอดคล้องของ
        URL
      parameters:
      - description: รหัส Tenant
        in: path
        name: tenant_id
        required: true
        type: integer
      - description: รหัส Appointment
        in: path
        name: appointment_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: คืนค่า status success และข้อมูล Appointment
          schema:
            $ref: '#/definitions/barberBookingModels.Appointment'
        "400":
          description: Invalid tenant_id หรือ appointment_id
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Appointment not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to fetch appointment
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: ดึงข้อมูลนัดหมายตาม ID
      tags:
      - Appointment
    put:
      consumes:
      - application/json
      description: อัปเดต Appointment ตามรหัสที่ระบุ ภายใต้ Tenant ที่กำหนด โดยรับข้อมูล
        JSON ของ Appointment ใหม่
      parameters:
      - description: รหัส Tenant
        in: path
        name: tenant_id
        required: true
        type: integer
      - description: รหัส Appointment
        in: path
        name: appointment_id
        required: true
        type: integer
      - description: ข้อมูล Appointment ที่ต้องการอัปเดต
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/barberBookingModels.Appointment'
      produces:
      - application/json
      responses:
        "200":
          description: คืนค่า status success และข้อมูล Appointment ที่อัปเดต
          schema:
            $ref: '#/definitions/barberBookingModels.Appointment'
        "400":
          description: Invalid tenant_id, appointment_id หรือ JSON body
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: แก้ไขข้อมูลนัดหมาย
      tags:
      - Appointment
  /tenants/:tenant_id/appointments/:appointment_id/cancel:
    post:
      consumes:
      - application/json
      description: ยกเลิก Appointment ตามรหัสที่ระบุ ภายใต้ Tenant ที่กำหนด โดยระบุ
        Actor เป็น User หรือ Customer ได้ครั้งละหนึ่งคน
      parameters:
      - description: รหัส Tenant
        in: path
        name: tenant_id
        required: true
        type: integer
      - description: รหัส Appointment
        in: path
        name: appointment_id
        required: true
        type: integer
      - description: 'ข้อมูล Actor: ระบุ ActorUserID หรือ ActorCustomerID อย่างใดอย่างหนึ่ง'
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/barberBookingController.CancelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: คืนค่า status success และข้อความยืนยันการยกเลิก
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Missing or invalid parameters หรือ cannot be cancelled
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Appointment not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: ยกเลิกนัดหมาย
      tags:
      - Appointment
  /tenants/:tenant_id/appointments/:appointment_id/logs:
    get:
      consumes:
      - application/json
      description: คืนรายการ AppointmentStatusLog ของนัดหมายที่ระบุ ภายใต้ Tenant
        เพื่อความสอดคล้องของ URL
      parameters:
      - description: รหัส Tenant
        in: path
        name: tenant_id
        required: true
        type: integer
      - description: รหัส Appointment
        in: path
        name: appointment_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: คืนค่า status success และ array ของ logs ใน key `data`
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/barberBookingModels.AppointmentStatusLog'
              type: array
            type: object
        "400":
          description: Invalid tenant_id หรือ appointment_id
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to fetch logs
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: ดึงประวัติสถานะของนัดหมาย
      tags:
      - AppointmentLog
  /tenants/:tenant_id/appointments/:appointment_id/reschedule:
    post:
      consumes:
      - application/json
      description: Reschedule Appointment ตามรหัสที่ระบุ ภายใต้ Tenant ที่กำหนด โดยระบุเวลาใหม่และ
        Actor (User หรือ Customer)
      parameters:
      - description: รหัส Tenant
        in: path
        name: tenant_id
        required: true
        type: integer
      - description: รหัส Appointment
        in: path
        name: appointment_id
        required: true
        type: integer
      - description: ข้อมูลสำหรับเลื่อนนัดหมาย (new_start_time, actor_user_id หรือ
          actor_customer_id)
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/barberBookingController.RescheduleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: คืนค่า status success และข้อความยืนยันการเลื่อนนัดหมาย
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Missing or invalid parameters หรือ cannot reschedule
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Appointment not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: เปลี่ยนเวลานัดหมาย
      tags:
      - Appointment
  /tenants/:tenant_id/appointments/:appointment_id/reviews:
    post:
      parameters:
      - description: รหัส Tenant
        in: path
        name: tenant_id
        required: true
        type: integer
      - description: รหัส Appointment
        in: path
        name: appointment_id
        required: true
        type: integer
