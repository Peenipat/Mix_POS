basePath: /api/v1/barberbooking
definitions:
  barberBookingController.CancelRequest:
    properties:
      actor_customer_id:
        type: integer
      actor_user_id:
        type: integer
    type: object
  barberBookingController.DeleteReviewRequest:
    properties:
      actor_customer_id:
        type: integer
    type: object
  barberBookingController.RescheduleRequest:
    properties:
      actor_customer_id:
        type: integer
      actor_user_id:
        type: integer
      new_start_time:
        type: string
    type: object
  barberBookingDto.CalendarSlot:
    properties:
      end:
        example: "2025-07-01T09:30:00Z"
        type: string
      start:
        example: "2025-07-01T09:00:00Z"
        type: string
      status:
        description: '"open" or "closed"'
        example: open
        type: string
    type: object
  barberBookingDto.WorkingHourInput:
    properties:
      end_time:
        description: เวลาปิด
        type: string
      is_closed:
        type: boolean
      start_time:
        description: เวลาเปิด
        type: string
      weekday:
        description: 0–6
        type: integer
    type: object
  barberBookingModels.Appointment:
    properties:
      barber:
        $ref: '#/definitions/barberBookingModels.Barber'
      barber_id:
        type: integer
      branch_id:
        type: integer
      created_at:
        type: string
      customer:
        $ref: '#/definitions/barberBookingModels.Customer'
      customer_id:
        type: integer
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      end_time:
        type: string
      id:
        type: integer
      notes:
        type: string
      service:
        $ref: '#/definitions/barberBookingModels.Service'
      service_id:
        type: integer
      start_time:
        type: string
      status:
        $ref: '#/definitions/barberBookingModels.AppointmentStatus'
      tenant_id:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  barberBookingModels.AppointmentReview:
    properties:
      appointment:
        $ref: '#/definitions/barberBookingModels.Appointment'
      appointment_id:
        type: integer
      comment:
        type: string
      created_at:
        type: string
      customer:
        $ref: '#/definitions/barberBookingModels.Customer'
      customer_id:
        type: integer
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      rating:
        type: integer
      updated_at:
        type: string
    type: object
  barberBookingModels.AppointmentStatus:
    enum:
    - PENDING
    - CONFIRMED
    - CANCELLED
    - COMPLETED
    - NO_SHOW
    - IN_SERVICE
    - RESCHEDULED
    type: string
    x-enum-comments:
      StatusCancelled: ยกเลิก
      StatusComplete: จบงาน
      StatusConfirmed: รับ
      StatusInService: กำลังให้บริการ
      StatusPending: รอดำเนินการ
      StatusRescheduled: เปลี่ยนเวลา
    x-enum-descriptions:
    - รอดำเนินการ
    - รับ
    - ยกเลิก
    - จบงาน
    - ""
    - กำลังให้บริการ
    - เปลี่ยนเวลา
    x-enum-varnames:
    - StatusPending
    - StatusConfirmed
    - StatusCancelled
    - StatusComplete
    - StatusNoShow
    - StatusInService
    - StatusRescheduled
  barberBookingModels.AppointmentStatusLog:
    properties:
      appointmentID:
        description: ใช้ struct ได้ถ้าต้องการ preload
        type: integer
      changedAt:
        type: string
      changedByCustomerID:
        description: Loose FK → ไม่ preload
        type: integer
      changedByUserID:
        description: Loose FK → ไม่ preload
        type: integer
      id:
        type: integer
      newStatus:
        type: string
      notes:
        type: string
      oldStatus:
        type: string
    type: object
  barberBookingModels.Barber:
    properties:
      branch_id:
        type: integer
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      description:
        type: string
      id:
        type: integer
      role_user:
        type: string
      tenant_id:
        type: integer
      updated_at:
        type: string
      user:
        $ref: '#/definitions/coreModels.User'
      user_id:
        type: integer
    type: object
  barberBookingModels.BarberWorkload:
    properties:
      barber_id:
        type: integer
      created_at:
        type: string
      date:
        type: string
      id:
        type: integer
      total_appointments:
        type: integer
      total_hours:
        type: integer
    type: object
  barberBookingModels.Customer:
    properties:
      branch_id:
        type: integer
      createdAt:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        description: Composite Index
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        description: optional
        type: string
      tenant_id:
        description: Composite Index
        type: integer
      updated_at:
        type: string
    type: object
  barberBookingModels.Service:
    properties:
      Img_name:
        type: string
      Img_path:
        type: string
      branch_id:
        type: integer
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      description:
        type: string
      duration:
        type: integer
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      tenant_id:
        type: integer
      updated_at:
        type: string
    type: object
  barberBookingModels.Unavailability:
    properties:
      barber_id:
        description: → booking.barbers.id
        type: integer
      branch_id:
        description: → core.branches.id
        type: integer
      created_at:
        type: string
      date:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      reason:
        type: string
      updated_at:
        type: string
    type: object
  barberBookingModels.WorkingDayOverride:
    properties:
      branch_id:
        type: integer
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      end_time:
        $ref: '#/definitions/barberbooking.TimeOnly'
      id:
        type: integer
      isClosed:
        type: boolean
      start_time:
        $ref: '#/definitions/barberbooking.TimeOnly'
      updated_at:
        type: string
      work_date:
        type: string
    type: object
  barberBookingPort.CreateAppointmentRequest:
    properties:
      barber_id:
        example: 3
        type: integer
      branch_id:
        example: 1
        type: integer
      customer:
        $ref: '#/definitions/barberBookingPort.CustomerInput'
      customer_id:
        example: 4
        type: integer
      notes:
        example: 'Preferred barber: John'
        type: string
      service_id:
        example: 2
        type: integer
      start_time:
        example: "2025-05-30T10:00:00Z"
        type: string
    type: object
  barberBookingPort.CreateAppointmentReviewRequest:
    properties:
      comment:
        example: Great service!
        type: string
      customer_id:
        example: 4
        type: integer
      rating:
        example: 5
        type: integer
    type: object
  barberBookingPort.CreateBarberInput:
    properties:
      description:
        type: string
      user_id:
        type: integer
    type: object
  barberBookingPort.CustomerInput:
    properties:
      name:
        example: John
        type: string
      phone:
        example: "0123456789"
        type: string
    type: object
  barberBookingPort.UpdateAppointmentReviewRequest:
    properties:
      comment:
        example: Updated comment
        type: string
      rating:
        example: 4
        type: integer
    type: object
  barberBookingPort.UpdateBarberRequest:
    properties:
      branch_id:
        type: integer
      description:
        type: string
      email:
        type: string
      img_name:
        type: string
      img_path:
        type: string
      phone_number:
        type: string
      role_user:
        type: string
      username:
        type: string
    type: object
  barberBookingPort.UpsertBarberWorkloadRequest:
    properties:
      appointments:
        description: จำนวนการนัดหมาย
        example: 10
        type: integer
      date:
        description: วันที่ในรูปแบบ YYYY-MM-DD
        example: "2025-05-30"
        type: string
      hours:
        description: จำนวนชั่วโมงทำงาน
        example: 8
        type: integer
    type: object
  barberBookingPort.WorkingDayOverrideInput:
    properties:
      branch_id:
        type: integer
      end_time:
        type: string
      is_closed:
        type: boolean
      start_time:
        type: string
      work_date:
        type: string
    required:
    - branch_id
    - end_time
    - start_time
    - work_date
    type: object
  barberbooking.TimeOnly:
    properties:
      time.Time:
        type: string
    type: object
  coreModels.Branch:
    properties:
      address:
        type: string
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      name:
        description: composite unique with TenantID
        type: string
      tenant:
        $ref: '#/definitions/coreModels.Tenant'
      tenant_id:
        type: integer
      updated_at:
        type: string
      users:
        items:
          $ref: '#/definitions/coreModels.User'
        type: array
    type: object
  coreModels.Module:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        description: เช่น barber_booking
        type: string
    type: object
  coreModels.Role:
    properties:
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      description:
        type: string
      id:
        type: integer
      module:
        $ref: '#/definitions/coreModels.Module'
      module_id:
        type: integer
      name:
        type: string
      tenant:
        $ref: '#/definitions/coreModels.Tenant'
      tenant_id:
        type: integer
      updated_at:
        type: string
    type: object
  coreModels.Tenant:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      domain:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      updated_at:
        type: string
    type: object
  coreModels.TenantUser:
    properties:
      tenant:
        $ref: '#/definitions/coreModels.Tenant'
      tenant_id:
        type: integer
      user:
        $ref: '#/definitions/coreModels.User'
      user_id:
        type: integer
    type: object
  coreModels.User:
    properties:
      Img_name:
        type: string
      Img_path:
        type: string
      branch:
        $ref: '#/definitions/coreModels.Branch'
      branch_id:
        type: integer
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        type: string
      id:
        type: integer
      phone_number:
        type: string
      role:
        $ref: '#/definitions/coreModels.Role'
      role_id:
        type: integer
      tenant_users:
        items:
          $ref: '#/definitions/coreModels.TenantUser'
        type: array
      updated_at:
        type: string
      username:
        type: string
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
info:
  contact: {}
  description: API สำหรับโมดูล barberbooking
  title: BarberBooking API
  version: "1.0"
paths:
  /appointments/by-phone:
    get:
      consumes:
      - application/json
      description: คืนรายการการจองทั้งหมดของลูกค้าที่ใช้เบอร์โทรนั้นในระบบ
      parameters:
      - description: เบอร์โทรลูกค้า (Customer Phone)
        in: query
        name: phone
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: คืน status success และรายการการนัดหมาย
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: ดึงการนัดหมายด้วยเบอร์โทร
      tags:
      - Appointment
  /barbers/{barber_id}:
    delete:
      consumes:
      - application/json
      description: ลบ Barber ตามรหัสที่ระบุ (ต้องมีสิทธิ์ TenantAdmin, Tenant หรือ
        BranchAdmin)
      parameters:
      - description: รหัส Barber
        in: path
        name: barber_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: คืนค่า status success และข้อความยืนยันการลบ
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid barber_id
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Permission denied
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to delete barber
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: ลบช่างตัดผม
      tags:
      - Barber
    get:
      consumes:
      - application/json
      description: คืนข้อมูล Barber ตามรหัสที่ระบุ
      parameters:
      - description: รหัส Barber
        in: path
        name: barber_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: คืนค่า status success, message และข้อมูลช่างตัดผมใน key `data`
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid barber_id
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Barber not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to fetch barber
          schema:
            additionalProperties:
              type: string
            type: object
      summary: ดึงข้อมูลช่างตัดผมตาม ID
      tags:
      - Barber
  /barbers/{barber_id}/appointments:
    get:
      consumes:
      - application/json
      description: คืนรายการการจองคิวของช่างในระบบ โดยสามารถกรองตามช่วงเวลา, สถานะ
        หรือ preset mode (today, week, past)
      parameters:
      - description: รหัสช่าง (Barber ID)
        in: path
        name: barber_id
        required: true
        type: integer
      - description: 'เวลาที่เริ่มต้นช่วง (รูปแบบ: yyyy-MM-dd)'
        in: query
        name: start
        type: string
      - description: 'เวลาที่สิ้นสุดช่วง (รูปแบบ: yyyy-MM-dd)'
        in: query
        name: end
        type: string
      - description: กรองสถานะ เช่น CONFIRMED,COMPLETED (คั่นด้วย comma)
        in: query
        name: status
        type: string
      - description: โหมด preset ช่วงเวลา เช่น today, week, past
        in: query
        name: mode
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: คืน status success และรายการการนัดหมาย
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: ดึงการนัดหมายทั้งหมดของช่าง
      tags:
      - Appointment
  /branches/{branch_id}/appointments:
    get:
      consumes:
      - application/json
      description: คืนรายการการจองคิวของช่างทั้งหมดในสาขาที่กำหนด โดยสามารถกรองตามช่วงเวลาที่กำหนดได้
        เช่น ช่วงเวลาเริ่มต้น/สิ้นสุด, หรือช่วงสัปดาห์นี้/เดือนนี้
      parameters:
      - description: รหัสสาขา (Branch ID)
        in: path
        name: branch_id
        required: true
        type: integer
      - description: 'เวลาที่เริ่มต้นช่วง (รูปแบบ: yyyy-MM-dd) เช่น 2025-07-15'
        in: query
        name: start
        type: string
      - description: 'เวลาที่สิ้นสุดช่วง (รูปแบบ: yyyy-MM-dd) เช่น 2025-07-20'
        in: query
        name: end
        type: string
      - description: 'ประเภทการกรองเวลา: week (สัปดาห์นี้), month (เดือนนี้)'
        in: query
        name: filter
        type: string
      - description: รายการสถานะที่ไม่ต้องการให้แสดง เช่น CANCELLED,NO_SHOW (คั่นด้วย
          ,)
        in: query
        name: exclude_status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: คืน status success และรายการการนัดหมาย
          schema:
            additionalProperties: true
            type: object
        "400":
          description: กรณีพารามิเตอร์ไม่ถูกต้อง เช่น วันที่ผิดรูปแบบ
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: ไม่พบข้อมูล
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: เกิดข้อผิดพลาดภายในเซิร์ฟเวอร์
          schema:
            additionalProperties:
              type: string
            type: object
      summary: ดึงการนัดหมายทั้งหมดของช่างในสาขา
      tags:
      - Appointment
  /branches/{branch_id}/barbers:
    get:
      consumes:
      - application/json
      description: คืนรายการ Barber ทั้งหมดของสาขาที่ระบุ หากไม่พบจะคืน 404 พร้อม
        data ว่าง
      parameters:
      - description: รหัส Branch
        in: path
        name: branch_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: คืนค่า status success, message และ array ของ Barber ใน key
            `data`
          schema:
            additionalProperties: true
            type: object
        "400":
          description: invalid branch_id
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: no barbers found for this branch (data จะเป็น array ว่าง)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: failed to fetch barbers
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: ดึงรายชื่อช่างตัดผมตามสาขา
      tags:
      - Barber
  /none:
    delete:
      consumes:
      - application/json
      description: ลบ Appointment Review ตามรหัสที่ระบุ โดยระบุ ActorCustomerID
      parameters:
      - description: รหัส Tenant
        in: path
        name: tenant_id
        required: true
        type: integer
      - description: รหัส Appointment
        in: path
        name: appointment_id
        required: true
        type: integer
      - description: รหัส Review
        in: path
        name: review_id
        required: true
        type: integer
      - description: Payload สำหรับลบรีวิว (actor_customer_id)
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/barberBookingController.DeleteReviewRequest'
      produces:
      - application/json
      responses:
        "200":
          description: คืนค่า status success และข้อความยืนยันการลบ
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid parameters หรือ invalid JSON body
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: not authorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Review not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: ลบรีวิว
      tags:
      - Review
    get:
      consumes:
      - application/json
      description: คืนค่า average rating (float64) ของช่างตัดผมที่ระบุ ภายใน Tenant
        สำหรับ consistency ของ URL
      parameters:
      - description: รหัส Tenant
        in: path
        name: tenant_id
        required: true
        type: integer
      - description: รหัส Barber
        in: path
        name: barber_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: คืนค่า status success และ average rating ใน key `data`
          schema:
            additionalProperties:
              format: float64
              type: number
            type: object
        "400":
          description: Invalid tenant_id หรือ barber_id
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
